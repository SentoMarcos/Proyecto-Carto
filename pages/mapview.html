<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo con Capas y Medici√≥n</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>

    <!-- Leaflet-Geoman -->
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.css" />
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.min.js"></script>
    <!-- Leaflet.GeometryUtil -->
    <script src="https://unpkg.com/leaflet-geometryutil"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        #map {
            height: 100vh;
            width: calc(100% - 250px); /* Ajusta al ancho del men√∫ lateral */
            margin-left: 250px; /* Desplaza el mapa para acomodar el men√∫ */
            position: relative;
            overflow: hidden; /* Asegura que no haya desbordamientos */
        }

        .menu-lateral {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #252525;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: start;
            padding: 10px;
            z-index: 999;
        }

        .menu-section {
            width: 100%;
            margin-bottom: 20px;
        }

        .menu-title {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .menu-item {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #444;
            border-radius: 4px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #666;
        }

        .menu-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="menu-lateral">
    <div class="menu-section">
        <div class="menu-title">Pr√°cticas</div>
        <div class="menu-item" onclick="flyToLocation(37.2077, 9.8634)">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="NDWI" />
            <span>NDWI</span>
        </div>
        <div class="menu-item" onclick="flyToLocation(38.5371, -0.7117)">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="GEE" />
            <span>Google Earth Engine</span>
        </div>
        <div class="menu-item" onclick="flyToLocation(38.5399, -0.7066)">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Folium" />
            <span>Folium</span>
        </div>
        <div class="menu-item" onclick="flyToLocation(39.4648, -6.3831)">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Introducci√≥n QGIS" />
            <span>Introducci√≥n QGIS</span>
        </div>
        <div class="menu-item" onclick="flyToLocation(40.4168, -3.7038)">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Cartograf√≠a Tem√°tica" />
            <span>Cartograf√≠a Tem√°tica</span>
        </div>
        <div class="menu-item" onclick="flyToLocation(42.2095, -4.7595)">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="An√°lisis Territorio" />
            <span>An√°lisis Territorio</span>
        </div>
    </div>

    <div class="menu-section">
        <div class="menu-title">Vistas</div>
        <div class="menu-item" onclick="changeBaseLayer('dark')">üåô Vista Oscura</div>
        <div class="menu-item" onclick="changeBaseLayer('streets')">üó∫Ô∏è Vista Calles</div>
        <div class="menu-item" onclick="changeBaseLayer('topo')">üóª Vista Topogr√°fica</div>
        <div class="menu-item" onclick="changeBaseLayer('satellite')">üõ∞Ô∏è Vista Sat√©lite</div>
    </div>

    <div class="menu-section">
        <div class="menu-title">Herramientas</div>
        <div class="menu-item" onclick="toggleGeoman()">
            <img src="https://cdn-icons-png.flaticon.com/512/1146/1146842.png" alt="Medir" />
            <span>Medir Distancias y √Åreas</span>
        </div>
    </div>

    <div class="menu-section">
        <div class="menu-item" onclick="window.location.href = '../index.html'">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png" alt="Volver al Inicio" />
            <span>Volver al Inicio</span>
        </div>
    </div>
</div>

<div id="map"></div>

<script>

    const practices = [
        { name: "NDWI", lat: 37.2077, lng: 9.8634, url: "https://colab.research.google.com/..." },
        { name: "Google Earth Engine", lat: 38.5371, lng: -0.7117, url: "https://colab.research.google.com/..." },
        { name: "Folium", lat: 38.5399, lng: -0.7066, url: "https://colab.research.google.com/..." },
        { name: "Introducci√≥n QGIS", lat: 39.4648, lng: -6.3831, url: "https://drive.google.com/file/d/..." },
        { name: "Cartograf√≠a Tem√°tica", lat: 40.4168, lng: -3.7038, url: "https://drive.google.com/file/d/..." },
        { name: "An√°lisis Territorio", lat: 42.2095, lng: -4.7595, url: "https://drive.google.com/file/d/..." }
    ];

    const map = L.map('map', { zoomControl: false }).setView([38.0, -3.0], 6);
    const baseLayers = {
        dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap contributors',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map),
        streets: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }),
        topo: L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenTopoMap contributors',
            maxZoom: 17
        }),
        satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles ¬© Esri',
            maxZoom: 19
        })
    };

    const markers = L.markerClusterGroup();

    practices.forEach(practice => {
        const marker = L.marker([practice.lat, practice.lng])
            .bindPopup(`<b>${practice.name}</b><br><a href="${practice.url}" target="_blank">Abrir Pr√°ctica</a>`);
        markers.addLayer(marker);
    });

    map.addLayer(markers);

    function changeBaseLayer(layer) {
        Object.keys(baseLayers).forEach(key => map.removeLayer(baseLayers[key]));
        map.addLayer(baseLayers[layer]);
        map.addLayer(markers);
    }

    function flyToLocation(lat, lng) {
        map.flyTo([lat, lng], 13, { duration: 2 });
    }

    console.log(map.pm); // Esto debe devolver un objeto con m√©todos, como `addControls`.

    // Verificar si Leaflet-Geoman est√° disponible
    if (L.PM) {
        console.log('Leaflet-Geoman Free: Cargado correctamente');

        map.pm.addControls({
            position: 'topright', // Posici√≥n de los controles
            drawMarker: false, // Deshabilitar marcadores
            drawPolyline: false, // Deshabilitar l√≠neas
            drawPolygon: false, // Deshabilitar pol√≠gonos
            drawCircle: false, // Deshabilitar c√≠rculos
            drawRectangle: false, // Deshabilitar rect√°ngulos
            drawText: false, // Deshabilitar herramientas de texto (si est√° habilitada en Geoman Premium)
            editMode: false, // Deshabilitar edici√≥n de formas
            dragMode: false, // Deshabilitar modo de arrastre
            cutPolygon: false, // Deshabilitar cortar pol√≠gonos
            removalMode: false, // Deshabilitar eliminaci√≥n de formas
            drawCircleMarker: false, // Deshabilitar marcadores de c√≠rculo
            labelToolbar: false,  // Deshabilitar barra de etiquetas (Premium)
            editmode: false, // Deshabilitar modo de edici√≥n (Premium)
            attributionControl: false ,// Deshabilitar control de atribuci√≥n
            rotateMode: false // Deshabilitar modo de rotaci√≥n (Premium)
        });


        // Funci√≥n para calcular y mostrar resultados
        const calculateMeasurements = (layer, shape) => {
            try {
                if (shape === 'Line') {
                    // Calcular distancia
                    const latlngs = layer.getLatLngs();
                    if (Array.isArray(latlngs) && latlngs.length > 0) {
                        const distance = L.GeometryUtil.length(layer); // Calcular distancia con GeometryUtil
                        layer.bindPopup(`Distancia: ${(distance / 1000).toFixed(2)} km`).openPopup();
                    }
                } else if (shape === 'Polygon' || shape === 'Rectangle') {
                    // Calcular √°rea de pol√≠gonos y rect√°ngulos
                    const latlngs = layer.getLatLngs();
                    if (Array.isArray(latlngs) && Array.isArray(latlngs[0]) && latlngs[0].length > 0) {
                        const area = L.GeometryUtil.geodesicArea(latlngs[0]); // Calcular √°rea con GeometryUtil
                        layer.bindPopup(`√Årea: ${(area / 10000).toFixed(2)} ha`).openPopup();
                    }
                } else if (shape === 'Circle') {
                    // Calcular √°rea aproximada del c√≠rculo
                    const radius = layer.getRadius(); // Radio en metros
                    const area = Math.PI * Math.pow(radius, 2); // √Årea del c√≠rculo
                    layer.bindPopup(`√Årea del c√≠rculo: ${(area / 10000).toFixed(2)} ha`).openPopup();
                }
            } catch (error) {
                console.error('Error al calcular mediciones:', error);
            }
        };

        // Evento al crear una nueva forma
        map.on('pm:create', function (e) {
            const layer = e.layer;
            calculateMeasurements(layer, e.shape);
        });

        // Evento al editar una forma existente
        map.on('pm:edit', function (e) {
            e.layers.eachLayer(function (layer) {
                const shape = layer.pm._shape; // Detectar el tipo de forma
                calculateMeasurements(layer, shape);
            });
        });
    } else {
        console.error('Leaflet-Geoman Free no est√° disponible.');
    }

    // Alternar visibilidad de los controles de Leaflet-Geoman
    let geomanActive = false; // Variable para rastrear el estado de Geoman

    function toggleGeoman() {
        if (geomanActive) {
            // Desactivar controles de Geoman
            map.pm.removeControls(); // Eliminar todos los controles visibles
            geomanActive = false;
            console.log('Controles de Geoman desactivados.');
        } else {
            // Activar controles de Geoman
            map.pm.addControls({
                position: 'topright',
                drawMarker: false, // Deshabilitar marcadores
                drawPolyline: true, // Habilitar l√≠neas
                drawPolygon: false, // Habilitar pol√≠gonos
                drawCircle: true, // Habilitar c√≠rculos
                drawRectangle: false, // Habilitar rect√°ngulos
                editMode: true, // Habilitar edici√≥n de formas
                removalMode: true, // Habilitar eliminaci√≥n de formas
                rotateMode: true, // Deshabilitar modo de rotaci√≥n
                drawText: true, // Deshabilitar herramientas de texto (si est√° habilitada en Geoman Premium)

            });
            geomanActive = true;
            console.log('Controles de Geoman activados.');
        }
    }


</script>
</body>
</html>
