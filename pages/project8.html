<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 7 - WebMap</title>
    <script src="../assets/js/fontawesome.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .footer {
            background: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #007bff;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .fullscreen-btn {
            display: block;
            margin: 10px auto;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .fullscreen-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Práctica 7 - WebMap</h1>
    </div>
    <div class="content">
        <ul class="nav nav-tabs" id="mapTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="containers-tab" data-bs-toggle="tab" data-bs-target="#containers" type="button" role="tab" aria-controls="containers" aria-selected="false">Mapa de Contenedores</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="accidents-tab" data-bs-toggle="tab" data-bs-target="#accidents" type="button" role="tab" aria-controls="accidents" aria-selected="true">Mapa de Accidentes</button>
            </li>

        </ul>
        <div class="tab-content" id="mapTabsContent">
            <div class="tab-pane fade" id="accidents" role="tabpanel" aria-labelledby="accidents-tab">
                <iframe src="../assets/webmaps/madrid_acci_Marcos_Ibarra_Sento.html" title="Mapa de Accidentes en Madrid"></iframe>
                <button class="fullscreen-btn" data-target="accidents">Pantalla Completa</button>
            </div>
            <div class="tab-pane fade show active" id="containers" role="tabpanel" aria-labelledby="containers-tab">
                <iframe src="../assets/webmaps/madrid_contenedores_Marcos_Ibarra_Sento.html" title="Mapa de Contenedores en Madrid"></iframe>
                <button class="fullscreen-btn" data-target="containers">Pantalla Completa</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Sento Marcos Ibarra. <a href="../index.html">Volver al Portafolio</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    document.querySelectorAll('.fullscreen-btn').forEach(button => {
        button.addEventListener('click', () => {
            const targetId = button.getAttribute('data-target');
            const iframe = document.querySelector(`#${targetId} iframe`);   
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { // Safari
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE11
                iframe.msRequestFullscreen();
            }
        });
    });
</script>
</body>
